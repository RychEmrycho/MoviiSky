name: Android Pull Request & Master Branch CI Workflow

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  generate-apk:
    name: Generate and upload APK as artifact
    runs-on: ubuntu-latest
    needs:
      - build-and-test

    steps:
      - name: Checkout to current repository
        uses: actions/checkout@v1

      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: build-output-apk
          path: app/build/outputs/apk/debug/app-debug.apk
